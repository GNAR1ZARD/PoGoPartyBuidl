<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Option Two - Pokémon Types</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Option Two: Enter Pokémon Types</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="types1">Types for Pokémon 1 (comma-separated):</label>
        <input type="text" name="types1" id="types1"><br>
        <label for="types2">Types for Pokémon 2 (comma-separated):</label>
        <input type="text" name="types2" id="types2"><br>
        <label for="types3">Types for Pokémon 3 (comma-separated):</label>
        <input type="text" name="types3" id="types3"><br>
        <input type="submit" value="Submit">
    </form>
    {% if valid_types %}
    <p>Valid types are: {{ valid_types | join(', ') }}</p>
    {% endif %}
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
